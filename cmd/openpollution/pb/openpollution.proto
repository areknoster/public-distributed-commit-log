syntax = "proto3";

option go_package = "./;pb";

import "google/protobuf/timestamp.proto";

package openpollution;

message Location {
  double latitude = 1;
  double longtitude = 2;
}

message Message {
    google.protobuf.Timestamp measure_time = 1;
    Location location = 2;
    double pollution_level = 3;
}
